
<header class="govuk-header " role="banner" data-module="govuk-header">
        <div class="govuk-header__container govuk-width-container">
          <div class="govuk-header__logo">
            <a href="#" class="govuk-header__link govuk-header__link--homepage">
                <span>
                   
                 <img src="assets/images/govuk-logotype-crown.png" xlink:href="" class="govuk-header__logotype-crown-fallback-image" width="36" height="32">
                    
                    <span class="govuk-header__logotype-text">
                      GOV.UK
                    </span>
                  </span>
            </a>
          </div>
          <div class="govuk-header__content">
            <a href="#" class="govuk-header__link govuk-header__link--service-name">
              Key to Success Training Prototype
            </a>
            <button type="button" class="govuk-header__menu-button govuk-js-header-toggle" aria-controls="navigation" aria-label="Show or hide Top Level Navigation">Menu</button>
            <nav>
              <ul id="navigation" class="govuk-header__navigation " aria-label="Top Level Navigation">
                <li class="govuk-header__navigation-item govuk-header__navigation-item--active">
                  <a class="govuk-header__link"
                     href="#"
                     (click)="searchType('Search for pupil information (School)')">
                    School search
                  </a>
                </li>
                <li class="govuk-header__navigation-item">
                  <a class="govuk-header__link"
                     href="#"
                     (click)="searchType('Search for pupil information (LA)')">
                    LA search
                  </a>
                </li>
                <li class="govuk-header__navigation-item">
                  <a class="govuk-header__link"
                     href="#"
                     (click)="searchType('Search for pupil information (MAT)')">
                    MAT search
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
</header>
